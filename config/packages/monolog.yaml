when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.project_dir%/logs/%kernel.environment%.log"  # Changez le chemin ici
                # level: debug
                channels: ["!event"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.project_dir%/logs/%kernel.environment%.log"  # Changez le chemin ici
                # level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50
            nested:
                type: stream
                path: "%kernel.project_dir%/logs/%kernel.environment%.log"  # Changez le chemin ici
                # level: debug
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: "%kernel.project_dir%/logs/deprecation.log"  # Changez le chemin ici
                formatter: monolog.formatter.json
